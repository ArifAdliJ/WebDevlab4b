<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <h1>Book Collection Details</h1>
    <p>Open the browser console to see the output.</p>
    <script>
        // JSON representation of the book collection
        const booksCollection = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        // (a) Title of the first book
        console.log("Title of the first book:", booksCollection[0].title);

        // (b) Author of the second book
        console.log("Author of the second book:", booksCollection[1].author);

        // (c) Genres of all books
        booksCollection.forEach((book, index) => {
            console.log(`Genres of Book ${index + 1}:`, book.genres.join(", "));
        });
    </script>
</body>
</html>
